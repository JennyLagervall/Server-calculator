<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Server-Side Calculator</title>
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Zeyada&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <header class="header">
    <h1 class="display-4"> Server-Side  <br> Calculator</h1>
  </header>
  <body>
  <h4 class="enterCalText text-center"> ➕ Enter Calculation ➗</h4>
    <form class="formClass d-flex align-items-center" data-testid="calculator" onsubmit="addCalculation(event)">
      <input class="form-control custom-width me-2"   id="numOne" placeholder="First Number" type="number" />
      <button class="btn btn-outline-dark me-1"type="button" id="+" onclick="clickedOperator(event)">+</button>
      <button class="btn btn-outline-dark me-1"type="button" id="-" onclick="clickedOperator(event)">-</button>
      <button class="btn btn-outline-dark me-1"type="button" id="*" onclick="clickedOperator(event)">*</button>
      <button class="btn btn-outline-dark me-1" type="button" id="/" onclick="clickedOperator(event)">/</button>
      <input class="form-control custom-width me-2" id="numTwo" data-testid="numTwo" placeholder="Second Number" type="number" />
      <button class="btn btn-outline-dark me-1"type="submit">=</button>
      <button class="btn btn-outline-dark me-1"type="button" onclick="clearInput(event)">C</button>
    </form>
    <div>
    <h3 id ="result">Result</h3>
    </div>
    <section id="recentResult" data-testid="recentResult">
      
      <!-- The most recent calculation result goes here. -->
    </section>
     <div>
    <h4 id="recentcal">Recent Calculations</h4>
    </div>
    <section id="resultHistory" data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
