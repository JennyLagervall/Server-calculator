<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator" onsubmit="addCalculation(event)">
      <input id = "numOne" data-testid="numOne" placeholder="First Number" type="number">
      <button type="button" id="+" onclick=clickedOperator(event)>+</button>
      <button type="button" id="-" onclick="clickedOperator(event)">-</button>
      <button type="button" id="*" onclick="clickedOperator(event)">*</button>
      <button type="button" id="/" onclick="clickedOperator(event)">/</button>
      <input id = "numTwo" data-testid="numTwo" placeholder="Second Number" type="number">
      <button type="submit">=</button>
      <button type="button" onclick="clearInput(event)">C</button>
    </form>
    <section id = "recentResult" data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section id =  "resultHistory" data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
